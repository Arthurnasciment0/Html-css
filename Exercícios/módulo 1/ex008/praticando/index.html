    <h1>Coisas adicionais no PUBG</h1>

    <h2>Drop shot</h2>
    <p>Para dar drop shot no pubg é fácil, ao começar atirar aperte <strong>"C"</strong> para atirar agaixado e <strong>"Z"</strong> em seguida para deitar.</p>
    
    <h2>Crouch jump</h2>
    <p>Para dar crouch jump no pubg é simples, tu precisa apertar <strong>"C"</strong> e a tecla <strong>"space"</strong> juntos.</p>
