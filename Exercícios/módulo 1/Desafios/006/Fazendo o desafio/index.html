    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <li><abb tittle="Use a tag <p>">Parágrafo</abb></li>
    <li><abb title="Use a tag <h1>...<h6>">Título</abb></li>
    <li><abb title="Use a tag <img>">Imagens</abb></li>
    <li><abb title="Use a tag <abbr>">Abreviações</abb></li>
    <li><abb title="Use a tag <code>">Códigos-fonte</abb></li>
    <li><abb title="Use a tag <ol> e <li>">Listas numeradas</abb></li>
    <li><abb title="Use a tag <ul> e <li>">Listas com demarcadores</abb></li>
