<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios no HTML5</p>

    <audio preload="metadata" autoplay controls>
<source src="midia/slipknot-my-plague.mp3" type="audio/mpeg">
<source src="praticando/midia/online-eu-to-no-bloco-ogg.ogg" type="audio/ogg">
    </audio>

    <p>Infelizmente o seu navegador não consegue reproduzir áudio.</p>
    <p><a href="midia/slipknot-my-plague.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
